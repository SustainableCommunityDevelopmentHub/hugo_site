<!-- I updated this code with a snippet from @rdwatters -->
<ul>
  {{ with .Params.tag }}
    <strong>Tag{{ if gt (len .) 1 }}s{{ end }}:</strong>
    {{ range $ind,$val := . }}
      {{$tag := $val | urlize }}
      {{- with $.Site.GetPage "taxonomyTerm" "tag" $tag}}
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      {{ end -}}
    {{ end }}
  {{ end }}
</ul>
