<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
</head>
<body translate="no">
  <main id="main">
    {{ partial "menu" .}}
    <h1>{{ .Title }}</h1>
    {{ block "main" . }}
    {{ end }}
  </main>
</body>
