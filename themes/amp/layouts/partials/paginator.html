{{ if .paginator.HasPrev }}
<article class="ui center aligned attached segment card dream-card">
  <div class="content">
    <div class="ui medium header">
      <a href="{{ .paginator.Prev.URL }}" title="{{ i18n "prevPage" }}">
        {{ i18n "prevPage" }}
      </a>
    </div>
  </div>
</article>
{{ end }}

{{ if .paginator.HasNext }}
<article class="ui center aligned attached segment card dream-card">
  <div class="content">
    <div class="ui medium header">
      <a href="{{ .paginator.Next.URL }}" title="{{ i18n "nextPage" }}">
        {{ i18n "nextPage" }}
      </a>
    </div>
  </div>
</article>
{{ end }}
