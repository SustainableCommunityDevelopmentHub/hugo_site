{{ partial "header.html" . }}
    <header class="www-header" style="background-image:url(images/n0.jpg);">
        <h1 class="mb4 px2 col-12 sm-col-8 mx-auto" style="background-color:#000;transparency:50%;">{{ .Title }}</h1>

        <span class="h3 block mb4 px2 col-12 sm-col-8 mx-auto">{{ .Site.Params.description }}</span>

        </header>
    <amp-selector layout="container">
        <main class="flex pl2">


       
   
            
            <article class="www-components flex-auto col-8">
                <section class="www-component-desc" id="samples_templates">
                    <div class="abe-examples flex flex-wrap">
                      {{- range .Data.Pages }}
                        {{ .Render "li" }}
                      {{- end }}
                    </div>
                </section>
            </article>
        </main>
    </amp-selector>
{{ partial "footer.html" . }}
