{{ partial "header.html" . }}
    <header class="www-header center">
        <h1 class="mb1">{{ .Title }}</h1>
        <div class="www-index-header-action mx-auto">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
        <div class="www-index-header-action mx-auto">
            {{ range .Params.cat }}
                <a href="{{ "/cat/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
            {{ end }}
        </div>
        <div class="www-index-header-action mx-auto">
            {{ range .Params.tag }}
                <a href="{{ "/tag/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
            {{ end }}
        </div>
    </header>

{{ partial "tag_single.html" . }}

{{ partial "footer.html" . }}
